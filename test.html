<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendar.js Attendance Tracker</title>

        <!-- Include Calendar.js CSS -->
        <link rel="stylesheet" href="vendor/calendar.js/dist/calendar.js.css">

        <script src="vendor/calendar.js/dist/calendar.js"></script>

    </head>
    <body>

        <div id="calendar">caasd</div>

        <!-- Include Calendar.js -->

        <script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize the calendar
    var calendar = new Calendar('#calendar', {
        date: new Date(),
        auto_select: true,
        week_start: 1
    });

    // Attendance data
    var attendanceData = {
        '2024-08-19': '✓ Present',
        '2024-08-20': '✗ Absent'
    };

    // Add attendance data to the calendar
    for (var date in attendanceData) {
        var eventClass = attendanceData[date] === '✗ Absent' ? 'absent' : '';
        calendar.addEvent(date, attendanceData[date], eventClass);
    }
});
</script>

    </body>
</html>
